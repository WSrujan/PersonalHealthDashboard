<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Health Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nutrition.css" />
  </head>

  <body>
    <!-- This is a container div -->
    <div class="container">
      <!-- This is Header Div -->
      <div class="header flex items-center justify-between">
        <img
          src="./static/health-monitoring-icon.png"
          alt="icon"
          class="image"
        />
        <h1>Personal Health Dashboard</h1>
        <a href="#">Support</a>
      </div>
      <!-- This Div contains main content of the site -->
      <div class="main-content flex">
        <!-- This Div contain left side of main-content -->
        <div class="left-side">
          <h2>BMI Calculator</h2>
          <!-- This div contains BMI calcular -->
          <div class="calculater">
            <form action="#" method="post" id="bmi-form">
              <div class="height">
                <label for="height">Height</label>
                <input
                  type="number"
                  name="height"
                  id="height"
                  placeholder="Enter height"
                />
                <select name="unit-system" id="unit-system">
                  <option value="metric">cm</option>
                  <option value="imperial">inches</option>
                </select>
              </div>
              <div class="weight">
                <label for="weight">Weight</label>
                <input
                  type="number"
                  name="weight"
                  id="weight"
                  placeholder="Enter weight"
                />
                <select name="unit-system" id="unit-system">
                  <option value="metric">kg</option>
                  <option value="imperial">pounds</option>
                </select>
              </div>
              <button class="btn" id="btncolor">Calculate</button>
            </form>
          </div>
          <h4 id="result">
            Your BMI is <span class="bmi-value">__</span> and you are in the
            <span class="range">__</span>
          </h4>
          <!-- This div contains BMI scale -->
          <div class="scale">
            <h4>BMI Categories:</h4>
            Underweight = &lt;18.5<br />
            Normal weight = 18.5–24.9 <br />
            Overweight = 25–29.9 <br />
            Obesity = BMI of 30 or greater
          </div>
        </div>
        <!-- This Div contains right side of main-content -->
        <div class="right-side">
          <div class="top">
            <h2>Nutrition Facts</h2>
            <div class="search-container flex items-center">
              <input
                type="text"
                id="food-search"
                placeholder="Enter a food item... "
              />
              <button class="flex items-center" id="search">
                Search<img
                  src="./static/searchButton.jpeg"
                  alt="search-icon"
                  class="search-icon"
                />
              </button>
            </div>
          </div>
          <div id="nutrition-label"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
